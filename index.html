<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Winyard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/23fcb8474c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing-page">
        <nav>
            <figure>
                <img id="personal-logo" src="./assets/Partnerships@.png" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class="
                     nav__link--anchor
                     link__hover-effect
                     link__hover-effect--black
                    ">About</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                     nav__link--anchor
                     link__hover-effect
                     link__hover-effect--black
                    ">Projets</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                     nav__link--anchor
                     link__hover-effect
                     link__hover-effect--black
                    ">Contact</a>
                </li>
                <li class="nav__link click">
                    <a href="#" class="
                     nav__link--anchor
                     link__hover-effect
                     link__hover-effect--black
                     nav__link--size
                    "><i class="fa-solid fa-circle-half-stroke"></i></a>
                </li>
            </ul>
        </nav>
        <header class="header">
            <div class="header__content">
                <h1 class="title">Hey,</h1>
                <h1 class="title blue">I'm Kevin.</h1>
                <p class="header__para">
                    I'm a <b class="blue">Frontend Software Engineer</b> with a strong passion for coding and building web applications with great user experiences.
                    <br>
                    Here is a bit more <b class="blue">about me.</b>
                </p>
                <div class="social__list">
                    <a href="https://github.com/iiRazorTech" target="_blank" class="social__link click">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="" class="social__link click" target="_blank">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="" class="social__link click" target="_blank">
                        <i class="fa-solid fa-file-pdf"></i>
                    </a>
                </div>
            </div>
        </header>
        <button class="mail_btn click">
            <i class="fa-solid fa-inbox"></i>
        </button>
        <a href="#projects" class="scroll">
            <div class="scroll__icon click"></div>
        </a>
    </section>
    <section id="projects">
        <div class="container">
            <div class="row">
                <h1 class="section__title">
                    Here are some of my <span class="blue">projects.</span>
                </h1>
                <ul class="project__list">
                    <li class="project">
                        <div class="project__wrapper">
                            
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
